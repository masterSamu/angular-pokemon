<button *ngIf="listMode === 'all'" (click)="showActivePokemons()">
  Show active
</button>
<button *ngIf="listMode !== 'all'" (click)="showAllPokemons()">Show all</button>
<ng-container *ngFor="let pokemon of pokemons$ | async">
  <app-pokemon-card [pokemon]="pokemon"></app-pokemon-card>
</ng-container>

<app-footer></app-footer>
